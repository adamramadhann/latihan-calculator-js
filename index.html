<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Calculator</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>

    <div id="Calculator" >
        <div id="display"></div>
        <div class="btn" id="btn" >
            <button class="button" onclick="iniAngka('7')" >7</button>
            <button class="button" onclick="iniAngka('8')">8</button>
            <button class="button" onclick="iniAngka('9')">9</button>
            <button class="button" onclick="pilihOperation('/')">/</button>
            <button class="button" onclick="iniAngka('4')">4</button>
            <button class="button" onclick="iniAngka('5')">5</button>
            <button class="button" onclick="iniAngka('6')">6</button>
            <button class="button" onclick="pilihOperation('*')">*</button>
            <button class="button" onclick="iniAngka('1')">1</button>
            <button class="button" onclick="iniAngka('2')">2</button>
            <button class="button" onclick="iniAngka('3')">3</button>
            <button class="button" onclick="pilihOperation('-')">-</button>
            <button class="button" onclick="iniAngka('0')">0</button>
            <button class="button" onclick="iniAngka('.')">.</button>
            <button class="button" onclick="pilihOperation('+')">+</button>
            <button class="button" onclick="bersihkan('C')">c</button>
            <button class="button" onclick="aritmatika()">=</button>
        </div>
    </div>
    
    <script src="main.js"></script>
</body>
</html>
